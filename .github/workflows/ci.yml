name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit:
    strategy:
      matrix:
        os:
          - windows-latest
    runs-on: "${{ matrix.os }}"

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: cache
        with:
          path: "node_modules"
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn

      - name: Build project
        run: yarn build

      - name: Save built repo
        uses: actions/upload-artifact@v2
        with:
          name: built files
          path: .

      - name: Test types
        run: yarn test:types

      - name: Unit tests
        run: yarn test:unit
